<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script defer>
			const checkQuestionAnswer = (st1, st2) => {
				const q = prompt(st1).trim();
				if (q == st2) {
					alert(`Вы правы ${st2}`);
				} else {
					alert("Вы не правы");
				}
			};
			checkQuestionAnswer("Арбуз это фрукт или ягода?", "Ягода");
			checkQuestionAnswer(
				"Сколько в среднем зубов у взрослого человека?",
				"32"
			);
			checkQuestionAnswer(
				"Как называется самая маленькая птица в мире?",
				"Колибри"
			);
		</script>
	</body>
</html>
