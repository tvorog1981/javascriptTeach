	<body>
		<script defer>
			let arr = [1, 2, 3, 4, 5];

			const sumFirstLastElementOfArray = (arr) => {
				if (Array.isArray(arr)) {
					let f = 0;
					let l = arr.length - 1;
					return arr[f] + arr[l];
				}
				return "undefined";
			};
			console.log(sumFirstLastElementOfArray(arr));
		</script>
