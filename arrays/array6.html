<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script defer>
			const numbers = [10, 4, 100, -5, 54, 2];
			let sum = 0;
			for (let i = 0; i < numbers.length; i++) {
				sum += numbers[i] ** 3;
			}
			console.log(sum);
			sum = 0;
			numbers.forEach((el) => {
				sum += el ** 3;
			});
			console.log(sum);
			sum = 0;
			for (num of numbers) {
				sum += num ** 3;
			}
			console.log(sum);
			sum = 0;
			sum = numbers.reduce((acc, num) => {
				return acc + num ** 3;
			}, 0);
			console.log(sum);
		</script>
	</body>
</html>
