<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script defer>
			const getDivisorsCount = (number) => {
				if (typeof number === "undefined" || typeof number !== "number") {
					return "NaN";
				} else if (!Number.isInteger(number) || number < 0) {
					alert("Число должно быть больше 0 или целым");
					return "undefined";
				}
				let arrDel = "";
				for (let i = 1; i <= number; i++) {
					if (number % i === 0) {
						if (i == 1) arrDel = arrDel + "" + i;
						else arrDel = arrDel + ", " + i;
					}
				}
				return arrDel;
			};

			console.log(getDivisorsCount(4.3)); // Вернет 3 (делители - 1, 2, 4)
			console.log(getDivisorsCount(4)); // Вернет 3 (делители - 1, 2, 4)
			console.log(getDivisorsCount(5)); // Вернет 2 (делители - 1, 5)
			console.log(getDivisorsCount(12)); // Вернет 6 (делители - 1, 2, 3, 4, 6, 12)
			console.log(getDivisorsCount(30));
		</script>
	</body>
</html>
