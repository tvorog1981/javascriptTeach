<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script defer>
			const dog = {
				name: "Чарли",
				type: "Собака",
				makeSound() {
					return "Гав-Гав";
				},
			};

			const bird = {
				name: "Петя",
				type: "Воробей",
				makeSound() {
					return "Чик-чирик";
				},
			};
			function makeDomestics(isDomastics) {
				// console.log(this);
				this.isDomastics = isDomastics;
				return this;
			}
			const newDog = makeDomestics.bind(dog, true);
			console.log(
				`${newDog().type} по имени ${newDog().name} ${newDog().makeSound()}`
			);
			const newBird = makeDomestics.bind(bird, false);
			console.log(
				`${newBird().type} по имени ${newBird().name} ${newBird().makeSound()}`
			);
		</script>
	</body>
</html>
