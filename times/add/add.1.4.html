<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script defer>
			function getRandomNumberInRange(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}
			const todaysWinner = {
				prize: "10 000$",
			};

			const winnerApplicants = {
				"001": {
					name: "Максим",
					age: 25,
				},
				201: {
					name: "Светлана",
					age: 20,
				},
				304: {
					name: "Екатерина",
					age: 35,
				},
			};
			const getWinner = (winnerApplicants, todaysWinner) => {
				// Непонятный генератор недостаточно  пользователей
				let random = getRandomNumberInRange(Number("0"), Number("4"));
				if (random == 0)
					return Object.assign(todaysWinner, winnerApplicants["001"]);
				if (random == 2)
					return Object.assign(todaysWinner, winnerApplicants["201"]);
				if (random == 3)
					return Object.assign(todaysWinner, winnerApplicants["304"]);
				return undefined;
			};

			const resultWinner = getWinner(winnerApplicants, todaysWinner);
			console.log("resultWinner", resultWinner);
			// { prize: '10 000$', name: 'Максим', age: 25 }
		</script>
	</body>
</html>
