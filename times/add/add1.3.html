<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script defer>
			const getKiller = (obj1, arr1) => {
				let a = [];

				let j = 0;
				let count = 0;
				for (key in obj1) {
					if (obj1[key].length === 0) continue;
					for (let i = 0; i < obj1[key].length; i++) {
						if (arr1.includes(obj1[key][i])) {
							// console.log(obj1[key].length);
							count = count + 1;
							// console.log(arr1.includes(obj1[key][i]));
							a[j] = { ...a[j], name: key, count: count };
						}
					}
					j++;
					count = 0;
					// console.log(a);
					if (a.length >= 2) {
						let m = a[0];

						for (let i = 1; i < a.length; i++) {
							if (m.count <= a[i].count) {
								m = a[i];
								// } else if (m.count === a[i].count) {
								// 	return "Неизвестно";
								// }
							}
						}
						return m.name;
					} else if (a.length == 1) return a[0].name;
				}
			};
			console.log(
				getKiller(
					{
						James: ["Jacob", "Bill", "Lucas"],
						Johnny: ["David", "Kyle", "Lucas"],
						Peter: ["Lucy", "Kyle"],
					},
					["Lucas", "Bill"]
				)
			);
			// Убийца James

			console.log(
				getKiller(
					{
						Brad: [],
						Megan: [],
						Finn: ["Ben", "Kevin"],
					},
					["Ben"]
				)
			);

			console.log(
				getKiller(
					{
						Brad: ["Ben", "Kevin"],
						Megan: [],
						Finn: [],
					},
					["Ben"]
				)
			);

			console.log(
				getKiller(
					{
						Brad: ["Ben", "Kevin"],
						Megan: ["Ben", "Kevin"],
						Finn: [],
					},
					["Ben"]
				)
			);

			//  Убийца Megan
		</script>
	</body>
</html>
