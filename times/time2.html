<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script defer>
			const nextBirthday = new Date(2025, 7, 16, 12, 20, 0);

			console.log(nextBirthday);
			getDaysBeforeBirthday = (date) => {
				let current = new Date(Date.now());

				return Math.random((date - current) / (24 * 3600 * 1000));
			};
			console.log(getDaysBeforeBirthday(nextBirthday));
		</script>
	</body>
</html>
