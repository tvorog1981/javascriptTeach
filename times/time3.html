<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script defer>
			const addDays = (date, day) => {
				let timestamp = date.getTime();
				let dayMilliseconds = day * 24 * 60 * 60 * 1000;
				return new Date(timestamp + dayMilliseconds);
			};
			const date = new Date();
			console.log(date);
			console.log(addDays(date, 10));
		</script>
	</body>
</html>
